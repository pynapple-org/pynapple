[build-system]
requires      = ["setuptools>=64", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pynapple"
dynamic = ["version"]
description = "PYthon Neural Analysis Package Pour Laboratoires dâ€™Excellence"
readme = "README.md"
authors = [{ name = "Guillaume Viejo", email = "guillaume.viejo@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
]
keywords = ["neuroscience"]
dependencies = [
    "pandas>1.0.3",
    "numpy>=1.17.4",
    "scipy>=1.3.2",
    "numba>=0.46.0",
    "pynwb>=2.0.0",
    "tabulate",
    "h5py",
    "rich"
]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
include = ["pynapple", "pynapple.*"]

[tool.setuptools_scm]
version_scheme = 'no-guess-dev'
local_scheme = 'no-local-version'

[project.urls]
homepage = "http://pynapple.org/"
documentation = "http://pynapple.org/"
repository = "https://github.com/pynapple-org/pynapple"

##########################################################################
# Optional dependencies
##########################################################################
